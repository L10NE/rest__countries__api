
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,700,800" rel="stylesheet" />
    <title>Countries API</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h1 class="title">where in the world</h1>
            <p class="dark-mode"><i class="fa-regular fa-moon"></i> &nbsp; Dark Mode</p>
        </div>
    </header>
    <main class="main">
        <div class="countries-details-container">
            <div class="search-filter  flex">
            <div class="search flex">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Search for a country" class="input">
            </div>
            <div class="filter flex ">
                <p class="filter-text">Filter by Region</p>
                <i class="fa-solid fa-angle-down arrow-down"></i>
                <div class="regions">
                    <p class="region">America</p>
                    <p class="region">Africa</p>
                    <p class="region">Asia</p>
                    <p class="region">Europe</p>
                    <p class="region">Oceania</p>
                </div>
            </div>
        </div>
        <div class="countries-container">
        </div>
        </div>
    </main>
</body>
</html>
